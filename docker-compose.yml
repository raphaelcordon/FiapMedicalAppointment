version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
      args:
        ASPNETCORE_ENVIRONMENT: Development
        JWT_KEY: "development_jwt_key"
        SQLSERVER_CONNECTIONSTRING: "Server=db;Database=sub-database;User=sa;Password=someThingComplicated1234;TrustServerCertificate=True;"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      JWT_KEY: "development_jwt_key"
      SQLSERVER_CONNECTIONSTRING: "Server=db;Database=sub-database;User=sa;Password=someThingComplicated1234;TrustServerCertificate=True;"
    ports:
      - '5002:80'
    volumes:
      - ./dataprotection-keys:/root/.aspnet/DataProtection-Keys
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "someThingComplicated1234"
      ACCEPT_EULA: "Y"
    ports:
      - '1433:1433'
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - app-network

volumes:
  sql_data:
  dataprotection-keys:

networks:
  app-network:
    driver: bridge
