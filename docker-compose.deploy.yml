version: '3.8'
services:
  api:
    image: raphaelcordon/fiapmedicalappointment:latest
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "${{ secrets.CONNECTIONSTRINGS }}"
    depends_on:
      - db
    volumes:
      - static_files:/static-files
      - media_files:/media-files
      - frontend_build:/app/wwwroot
    networks:
      - app-network

  nginx:
    image: nginx:1.25
    ports:
      - '8080:80'
      - '443:443'
    volumes:
      - static_files:/static-files
      - media_files:/media-files
      - ./nginx:/etc/nginx/conf.d
      - frontend_build:/frontend_build
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "${{ secrets.SA_PASSWORD }}"
      ACCEPT_EULA: "Y"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - app-network

volumes:
  sql_data:
  static_files:
  media_files:
  frontend_build:

networks:
  app-network:
    driver: bridge
