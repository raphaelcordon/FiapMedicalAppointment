name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_REPOSITORY }}:latest || true
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} --cache-from ${{ secrets.DOCKER_REPOSITORY }}:latest
      - name: Push the Docker image
        run: |
          docker push ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
          docker tag ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} ${{ secrets.DOCKER_REPOSITORY }}:latest
          docker push ${{ secrets.DOCKER_REPOSITORY }}:latest

  test:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          echo "Run your .NET tests here"
          # Example: docker run --rm ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} dotnet test

  lint:
    needs: test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Run linter
        run: |
          echo "Run your .NET format check here"
          # Example: docker run --rm ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} dotnet tool run dotnet-format -- --check

  deploy:
    needs: lint
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Set up SSH Key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H 164.90.229.241 >> $HOME/.ssh/known_hosts
          ls -la $HOME/.ssh
          cat $HOME/.ssh/id_rsa
      - name: Deploy to Digital Ocean
        run: |
          ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/id_rsa raphael@164.90.229.241 'docker pull ${{ secrets.DOCKER_REPOSITORY }}:latest && docker-compose -f docker-compose.deploy.yml up -d'
